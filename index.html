<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/icon.jpg" type="image/x-icon">
  <title>Age Calculator</title>
</head>

<body>
  <main>
    <articule class="calc">
      <div class="calc-header">
        <h1>Age Calculator</h1>
      </div>
      <div class="calc-body">
         <div class="calc-body-block">
          <p class="title">Date</p>
          <input autofocus type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
        </div>
        <div class="calc-body-block">
          <p class="title">Month</p>
          <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
        </div>
        <div class="calc-body-block">
          <p class="title">Year</p>
          <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
        </div>
      </div>
      <div class="calc-footer">
         <input type="button" name="submit" value="Submit" class="button" />
      </div>
      <div class="age"></div>
    </articule>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
